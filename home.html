<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     
    <!-- style css  -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="bg-[#f4f5f7] h-[100vh]">
   <nav class="max-w-lg mx-auto border-b-1 border-b-gray-400 p-3 bg-white">
    <div class="min-h-[50px] flex justify-between items-center">
        <div class="flex items-center">
            <img class="h-[50px]" src="./assets/Group.png" alt="">
            <div class="ml-3">
                <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
                <p class="text-[#08080880]">Available Balance</p>
            </div>
        </div>
        <div>
            <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>Log out</button>
        </div>
    </div>
   </nav>
   <main class=" ">
   <section class="bg-white max-w-lg mx-auto  p-3 rounded-b-2xl ">
     <div class="">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]"">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>
    <!-- all service buttons -->
    <div class=" min-h-[200px] mt-5 mb-5 grid grid-cols-3 max-w-lg mx-auto gap-4">
        <div id="add-money-button" class="border-2 border-[#0808081a] text-center p-3 rounded-xl">
            <img src="./assets/wallet1.png" alt="" class="mx-auto">
            <h2 class="text-[#080808b3] text-sm mt-2">Add Money</h2>

        </div>
        <div id="cash-out-button" class="border-2 border-[#0808081a] text-center p-3 rounded-xl">
            <img src="./assets/send1.png" alt="" class="mx-auto">
            <h2 class="text-[#080808b3] text-sm mt-2">Cashout</h2>

        </div>
        <div id="transfer-money-button" class="border-2 border-[#0808081a] text-center p-3 rounded-xl">
            <img src="./assets/money1.png" alt="" class="mx-auto">
            <h2 class="text-[#080808b3] text-sm mt-2">Transfer Money</h2>

        </div>
        <div id="get-bonus-button" class="border-2 border-[#0808081a] text-center p-3 rounded-xl">
            <img src="./assets/bonus1.png" alt="" class="mx-auto">
            <h2 class="text-[#080808b3] text-sm mt-2">Get Bonus</h2>

        </div>
        <div id="pay-bill-button" class="border-2 border-[#0808081a] text-center p-3 rounded-xl">
            <img src="./assets/purse1.png" alt="" class="mx-auto">
            <h2 class="text-[#080808b3] text-sm mt-2">Pay Bill</h2>

        </div>
        <div id="transactions-button" class="border-2 border-[#0808081a] text-center p-3 rounded-xl">
            <img src="./assets/transaction1.png" alt="" class="mx-auto">
            <h2 class="text-[#080808b3] text-sm mt-2">Transactions</h2>

        </div>
        
    </div>
   </section>
   <section class="all-form-sections max-w-lg mx-auto  p-3 rounded-b-2xl">
    <!-- add money -->
     <div class="form" id="add-money-parent">
        <h1 class="text-xl my-5 font-bold">Add Money</h1>
        <form class="mx-auto bg-white rounded-2xl p-3">
            <div class="mx-auto mb-3">
                <h1 class="font-semibold">Select a bank</h1>
                <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full">
                <option>Select Bank</option>
                <option>AB Bank</option>
                <option>IFIC Bank</option>
                <option>Dutch Bangla Bank</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="font-semibold" for="">Bank Account Number</label>
            <br>
            <input id="account-number"  type="text" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
            </div>
            <div class="mb-3">
                <label class="font-semibold" for="">Amount to Add</label>
            <br>
            <input id="add-amount" type="text" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
            </div>
            <div class="mb-3">
                <label class="font-semibold" for="">Pin Number</label>
            <br>
            <input id="add-pin"  type="text" placeholder="Enter 4 digit pin number " class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
            </div>
            <button id="add-money-btn" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white">Add Money</button>
        </form>
     </div>

     <!-- cash out form  -->
     <div class="form" id="cash-out-parent" style="display: none;"">
                <h1 class="text-xl my-5 font-bold">Cash Out</h1>
        <form class="mx-auto bg-white rounded-2xl p-3">
            
            <div class="mb-3">
                <label class="font-semibold" for="">Agent Number</label>
            <br>
            <input  type="text" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
            </div>
            <div class="mb-3">
                <label class="font-semibold" for="">Amount</label>
            <br>
            <input id="withdraw-amount"  type="text" placeholder="Enter Amount to withdraw" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
            </div>
            <div class="mb-3">
                <label class="font-semibold" for="">Pin Number</label>
            <br>
            <input  type="text" placeholder="Enter 4 digit pin number " class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
            </div>
            <button id="withdraw-btn" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white">Withdraw Money</button>
        </form>
     </div>


     <!-- transfer money  -->
    <div class="form" id="transfer-money-parent" style="display: none;"">
        <h1 class="text-xl my-5 font-bold">Transfer Money</h1>
    </div>
    
     <!-- get bonus  -->
    <div class="form" id="get-bonus-parent" style="display: none;"">
        <h1 class="text-xl my-5 font-bold">Get Bonus</h1>
    </div>
    
     <!-- pay bill  -->
    <div class="form" id="pay-bill-parent" style="display: none;"">
        <h1 class="text-xl my-5 font-bold">Pay Bill</h1>
    </div>

     <!-- transactions  -->
    <div class="form" id="transactions-parent" style="display: none;"">
        <h1 class="text-xl my-5 font-bold">Transactions</h1>
    </div>

   </section>
   </main>
   <script src="./js/home.js"></script>
</body>
</html>
